<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <title>carousel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lunbo" class="carousel" data-ride="carousel">
            <!-- 1.轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active"><a href="https://v.qq.com/x/cover/f8637674mcfvlhi.html?ptag=10521" target="_blank"><img class="w-100" src="./img/siji.jpg" alt="死寂"></a></div>
                <div class="carousel-item"><a href="https://v.qq.com/x/cover/3fvg46217gw800n.html?ptag=10521" target="_blank"></a><img class="w-100" src="./img/liulangdiqiu.jpg" alt="流浪地球"></div>
                <div class="carousel-item"><a href="https://v.qq.com/x/cover/zatx0zuk94d9aru.html?ptag=10521" target="_blank"></a><img class="w-100" src="./img/touhaowanjia.jpg" alt="头号玩家"></div>
                <div class="carousel-item"><a href="https://www.bilibili.com/video/av51811079" target="_blank"></a><img class="w-100" src="./img/dazhentanpikaqiu.jpg" alt="大侦探皮卡丘"></div>
            </div>
            <!-- 2.左右箭头 -->
            <a data-slide="prev" href="#lunbo" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" href="#lunbo" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!-- 3.轮播指示器 -->
            <ul class="carousel-indicators">
                <li data-target="#lunbo" data-slide-to="0" class="active"></li>
                <li data-target="#lunbo" data-slide-to="1" class="active"></li>
                <li data-target="#lunbo" data-slide-to="2" class="active"></li>
                <li data-target="#lunbo" data-slide-to="3" class="active"></li>
            </ul>
        </div>
    </div>
</body>
</html>
