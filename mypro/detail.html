<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>detail</title>
</head>
<body>
    <div id="d1"></div>
    <button onclick="detail()">查询</button>
    
    <script>
        function detail() {
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4    &&  xhr.status==200){
                    var result=xhr.responseText;
                    d1.innerHTML=result;
                    var arr=JSON.parse(result);

                    var html='<table border="1" width="800px">';
                        html+=`
                        <tr>
                            <th>登录名称</th>
                            <th>电子邮箱</th>
                            <th>联系方式</th>
                            <th>用户名称</th>
                            <th>用户性别</th>
                            <th>操作</th>
                        </tr>
                        `;

                    for(var i=0;i<arr.length;i++){
                        html+=`
                            <tr>
                                <td>${arr[i].uname}</td>
                                <td>${arr[i].email}</td>
                                <td>${arr[i].phone}</td>
                                <td>${arr[i].user_name}</td>
                                `;
                                var g=arr[i].gender;
                                if(g==1)
                                    g="男";
                                else
                                    g="女";
                        html+=`
                                <td>${g}</td>
                                <td>
                                    <a href="">删除</a>   
                                    <a href="">修改</a>   
                                </td>
                            </tr>
                        `;
                    }
                    html+="</table>";
                    d1.innerHTML=html;
                }
            }
            xhr.open("get","/api/detail",true);
            xhr.send();
        }
    </script>
</body>
</html>
